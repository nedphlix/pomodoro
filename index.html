<html>
<head>
	<title></title>
	<meta charset="utf-8">

	<script type="text/javascript" src="main.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="stylesheet.css">
</head>
<body>

	<div class="container-fluid">
		<div>
			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div id="p-button-container">
						<span>Session length:</span>
						<button id="pMinusButton">-</button>
						<span id="pTimeSpan"></span>
						<button id="pPlusButton">+</button>
					</div>
					<div id="b-button-container">
						<span>Break length:</span>
						<button id="bMinusButton">-</button>
						<span id="bTimeSpan"></span>
						<button id="bPlusButton">+</button>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-10 col-md-offset-1 mid-container">
					<div>
						<p id="binarySpan">Loading...</p>
						<div id="sound"></div>
					</div>
					<div id="clockdiv">
						<span class="minutes">0</span> minutes
						<span class="seconds">0</span> seconds
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-md-10 col-md-offset-1">
					<div id="main-buttons-container">
						<button id="startButton" class="main-buttons">Start</button>
						<button id="stopButton" class="main-buttons">Stop</button>
						<button id="resetButton" class="main-buttons">Reset</button>
						<button id="breakButton" class="main-buttons">Break</button>
					</div>
				</div>
			</div>

		</div>
	</div>
</body>
</html>
